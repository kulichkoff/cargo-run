version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "sqlc"
        out: "apps/api/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_prepared_queries: false
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
